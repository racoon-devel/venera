{{ define "result" }}
<tr>
    <td><img width="80%" heigth="5%" src="{{ index $.Person.Photo 0 }}"></td>
    <td valign="top">
        <table>
        <tr><td><a href="#"><h4>{{ $.Person.Name }}</h4></a></td></tr>
        <tr><td><u>Rating:</u> {{ $.Rating }}</td></tr>
        <tr><td><u>Description:</u> {{ $.Person.Bio }}</td></tr>
        <tr><td>
                {{range $i, $foto := $.Person.Photo }}
                <a href="{{ $foto }}">Foto #{{ $i }} </a>
                {{ end }}
        </td></tr>
        </table>
    </td>
</tr>
{{ end }}
